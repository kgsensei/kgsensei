<svg fill="none" viewBox="0 0 800 800" width="800" height="800" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">
<div xmlns="http://www.w3.org/1999/xhtml">
<style>
.root{
background-color:transparent;
}.title{
font-family:'Courier New',Courier,monospace;
color:white;
font-size:40px;
}.conte{
font-family:'Courier New',Courier,monospace;
color:white;
font-size:20px;
white-space:pre;
width:800px;
word-wrap:break-word;
}.project{
font-family:'Courier New',Courier,monospace;
color:white;
border-style:solid;
border-width:2px;
border-color:rgb(30,30,30);
background-color:rgb(10,10,10);
border-radius:2px;
padding:0px;
margin:0px;
}.allowwhitespace{
white-space:pre;
}code{
color:aqua;
background-color:rgba(40,40,40);
}.rainbow{
background:linear-gradient(52deg,#ff0000,#ffa000,#fffa00,#45ff00,#00b9ff,#ba00ff);
background-size:1200% 1200%;
-webkit-background-clip:text;
background-clip:text;
color:rgba(225,225,225,0.1);
-webkit-animation:Rainbow 90s ease infinite;
-moz-animation:Rainbow 90s ease infinite;
-o-animation:Rainbow 90s ease infinite;
animation:Rainbow 90s ease infinite;
}@-webkit-keyframes Rainbow{
0%{background-position:0% 11%;
}50%{background-position:100% 90%;
}100%{background-position:0% 11%;}
}@-moz-keyframes Rainbow{
0%{background-position:0% 11%;
}50%{background-position:100% 90%;
}100%{background-position:0% 11%;}
}@-o-keyframes Rainbow{
0%{background-position:0% 11%;
}50%{background-position:100% 90%;
}100%{background-position:0% 11%;}
}@keyframes Rainbow{
0%{background-position:0% 11%;
}50%{background-position:100% 90%;
}100%{background-position:0% 11%;}
}.greenG{
background:linear-gradient(180deg,rgb(106,255,77),rgb(0,204,136));
background-size:1200% 1200%;
-webkit-background-clip:text;
background-clip:text;
color:rgba(225,225,225,0.1);
-webkit-animation:greenG 10s ease infinite;
-moz-animation:greenG 10s ease infinite;
-o-animation:greenG 10s ease infinite;
animation:greenG 10s ease infinite;
}@-webkit-keyframes greenG{
0%{background-position:0% 11%;
}50%{background-position:100% 90%;
}100%{background-position:0% 11%;}
}@-moz-keyframes greenG{
0%{background-position:0% 11%;
}50%{background-position:100% 90%;
}100%{background-position:0% 11%;}
}@-o-keyframes greenG{
0%{background-position:0% 11%;
}50%{background-position:100% 90%;
}100%{background-position:0% 11%;}
}@keyframes greenG{
0%{background-position:0% 11%;
}50%{background-position:100% 90%;
}100%{background-position:0% 11%;}
}
</style>
<div class="root">
<div class="title"><b>kgsensei</b></div>
<div class="conte">
Hello, Im a young coder working to make the world a better and
more entertaining place for all.
</div>
<div class="allowwhitespace">

</div>
<div class="project">
<h2 class="allowwhitespace"> <span style="color:rgb(51,221,255);">Blooket</span> Hack</h2>
<h4 class="allowwhitespace"> One of the first blooket hacks online; longest lasting one.</h4>
</div>
<div class="allowwhitespace">

</div>
<div class="project">
<h2 class="allowwhitespace greenG"> XCrypt</h2>
<h4 class="allowwhitespace"> A lightweight encryption library for Python.</h4>
</div>
<div class="allowwhitespace">

</div>
<div class="project">
<h2 class="allowwhitespace"> Nitro<span style="color:crimson;">Type</span> Auto Typer</h2>
<h4 class="allowwhitespace"> A cheat for Nitro<span style="color:crimson;">Type</span> that allows for automated typing.</h4>
</div>
<div class="allowwhitespace">

</div>
<div class="project">
<h2 class="allowwhitespace rainbow"> RainyDais (RainyDais.com)</h2>
<h4 class="allowwhitespace"> A social media hobby project. Source code is private.</h4>
</div>
</div>
</div>
</foreignObject>
</svg>
